<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" style="margin: 24px 0;">
    <!-- <li class="page-item" [ngClass]="{'disabled': noPrevious()}">
        <a class="page-link" tabindex="-1" (click)="selectPage(1)">First</a>
    </li> -->
    <li class="page-item" [ngClass]="{disabled: noPrevious()}">
        <a class="page-link" tabindex="-1" (click)="selectPage(this.pagination.current_page - 1)">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    <li *ngFor="let page of pages" class="page-item" [ngClass]="{active: pagination.current_page == page}">
        <a class="page-link" tabindex="-1" (click)="selectPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': noNext()}">
        <a class="page-link" tabindex="-1" (click)="selectPage(this.pagination.next_page)">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
    <!-- <li class="page-item" [ngClass]="{'disabled': noNext()}">
        <a class="page-link" tabindex="-1" (click)="selectPage(lastPage())">Last</a>
    </li> -->
  </ul>
</nav>
