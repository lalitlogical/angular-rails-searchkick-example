<!-- Modal Start -->
<div class="modal fade bd-example-modal-lg" *ngIf="aggregation" id="{{aggregation.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ mobileService.humanize(aggregation.name) }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="height: 400px; overflow-y: auto;">
        <app-checkbox style="width: 25%; float: left;" *ngFor="let bucket of aggregation.buckets" [categoryName]="aggregation.name" [bucket]="bucket" [modelCheckbox]="true" [selectedOptions]="selectedOptions"></app-checkbox>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-raised btn-danger upcase" style="margin-right: .25rem;" data-dismiss="modal" (click)="clearAllFilter()">Clear All</button>
        <button type="button" class="btn btn-raised btn-primary upcase" style="margin-right: .25rem;" [ngClass]="{disabled: selectedOptions.length === 0}" data-dismiss="modal" (click)="applyFilters()">Apply Filters</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal End -->
